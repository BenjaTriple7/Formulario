<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Bootstrap</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.6/dist/css/bootstrap.css">
</head>
<body>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }
        .toast-body {
            background-color: #343a40;
            color: white;
        }
    </style>

<div class="container mt-5">
    <div class="row">
        <!-- Sección del formulario -->
        <div class="col-md-6">
            <h2>Formulario de usuario</h2>
            <form id="userForm">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" style="width: 70%;" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-control" style="width: 70%;" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="number" id="edad" class="form-control" style="width: 20%;" placeholder="Tu edad">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ciudad</label>
                    <input type="text" id="ciudad" class="form-control" style="width: 35%;" placeholder="Ingrese su ciudad">
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="file" id="imagen" style="width: 70%;" class="form-control">
                </div>
            </form>
        </div>

        <!-- Sección de botones y carrusel -->
        <div class="col-md-6">
            <h2>Opciones y Carrusel</h2>
            <div class="mb-3">
                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary" id="liveAlertBtn">Alerta</button>


                <button type="button" class="btn btn-danger" id="popoverBtn" data-bs-toggle="popover" data-bs-content="">
                    Popover
                </button>


                <button type="button" class="btn btn-warning" id="liveToastBtn" data-bs-toggle="toast" data-bs-content="">
                    Toast
                </button>
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Bootstrap</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                    </div>
                </div>
            
        </div>




                <a class="btn btn-primary" id="offcanvasBtn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                Offcanvas
                </a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header" id="offcanvasExampleLabel">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                    </div>
                </div>

                
            </div>

            <!-- Carrusel -->
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="Imagen 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
</div>
    <script src="assets/bootstrap-5.3.6/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script2.js"></script>
</body>
</html>
