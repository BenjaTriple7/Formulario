<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido dinámico con Bootstrap y Javascript</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.6/dist/css/bootstrap.css">
</head>
<body>
    <header class="p-4 bg-primary text-white">
        <h1>Ejemplo de contenido dinámico</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto my-4 text-center">
                    <!-- botón que activa una ventana de modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModalEditable" data-bs-encabezado="Hola, este es una ventana emergente" data-bs-titulo="Funciona" data-bs-clase="bg-primary">
                        Abre el modal
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#miModalEditable" data-bs-encabezado="Houston, tenemos un problema" data-bs-titulo="Parece que te equivocaste"  data-bs-clase="bg-danger">
                        Abre el modal
                    </button>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#miModalEditable" data-bs-encabezado="Ojito, revisa el script"  data-bs-titulo="Ten cuidado" data-bs-clase="bg-warning">
                        Abre el modal
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="miModalEditable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Ejemplo 1</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem quam odio quasi, quod iure beatae expedita aliquid nesciunt asperiores voluptate. Ea architecto cum, non neque repellat iure libero quod aliquam?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="p-4 bg-dark text-white">
        <p>Ejercicio académico</p>
    </footer>
    <script src="assets/bootstrap-5.3.6/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
